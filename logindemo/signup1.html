<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Signup</title>
    </head>
<body>
    <div class="jumbotron">
        <div class="container">
          <h1 class="display-5">Tell us about you</h1>
          <p class="lead">Join us. Join us. Join us. Join us. Join us. Join us.</p>
        </div>
        <form action="index.html">
            <div class="form-row">                
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First name</label>
                  <input type="text" class="form-control" id="inputEmail4" required
                  data-bv-notempty-message="You must fill this field" />
                </div>              
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Last Name</label>
                  <input type="text" class="form-control" id="inputPassword4" required data-bv-notempty-message="You must fill this field" />
                </div>
              </div>
            <div class="form-row">                
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required
                data-bv-notempty-message="The Email is required" />
              </div>              
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required data-bv-notempty-message="Create a password" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address 1</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required data-bv-notempty-message="The Address is required" />
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2 (optional)</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" required data-bv-notempty-message="Enter the city name" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Solid</option>
                  <option>Liquid</option>
                  <option>Gas</option>
                  <option>Plasma</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" required data-bv-notempty-message="The Zip code is required" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required data-bv-notempty-message="You must agree to these generous conditions" />
                <label class="form-check-label" for="gridCheck">
                  I agree to forfiet all my human rights
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <small id="emailHelp" class="form-text text-muted">We reserve the right to sell your information to the Russians</small>
          </form>





    </div>
    </body>
</html>
